name: Cypress Integration with CI 
on: 
  push: 
    branches: master 
jobs: 
  Test-on-chrome:
    runs-on: ubuntu-latest 
    steps: 
     - name: Checkout 
       uses: actions/checkout@v3.3.0
     - name: Install dependencies
       uses: cypress-io/github-actions@v5.0.8 
       with: 
         runTests: false
     - name: Run tests
       uses: cypress-io/github-actions@v5.0.8 
       with: 
         command: "npm run cy:test"
     - name: Upload videos
       uses: actions/upload-artifact@v3.1.2 
       if: always() 
       with:
         name: cypress-video-chrome
         path: "${{github.workspace}}/cypress/videos"
     - name: Upload screenshots
       uses: actions/upload-artifact@v3.1.2 
       if: failure() 
       with:
         name: cypress-screenshot-chrome
         path: "${{github.workspace}}/cypress/screenshots"
  Test-on-firefox:
    runs-on: ubuntu-latest 
    steps: 
     - name: Checkout 
       uses: actions/checkout@v3.3.0
     - name: Install dependencies
       uses: cypress-io/github-actions@v5.0.8 
       with: 
         runTests: false
     - name: Run tests
       uses: cypress-io/github-actions@v5.0.8 
       with: 
         command: "npm run cy:test:firefox"
     - name: Upload videos
       uses: actions/upload-artifact@v3.1.2 
       if: always() 
       with:
         name: cypress-video-firefox
         path: "${{github.workspace}}/cypress/videos"
     - name: Upload screenshots
       uses: actions/upload-artifact@v3.1.2 
       if: failure() 
       with:
         name: cypress-screenshot-firefox
         path: "${{github.workspace}}/cypress/screenshots"
